    <div class="container flex bg-black">

        <div class="left ">
            
            <div class="home bg-grey rounded m-1 p-1">

                <div class="logo flex ">
                    <i class="fi fi-brands-spotify" style="font-size: 28px; color: rgb(24, 199, 35);"></i>
                    <h4 class="logo-name" style="color: #ffffff;" >Spotify</h4>
                </div>

                <ul>
                    <li>
                        <ion-icon name="home-outline"  style="font-size: 22px; color: #ffffff; "></ion-icon>
                        <a href="#" style="color: #ffffff;">Home</a>
                    </li>
                    <li>
                        <ion-icon name="search-outline" style="font-size: 22px; color: #ffffff; "></ion-icon>
                        <a href="#" style="color: #ffffff;">Search</a>
                    </li>
                </ul>

            </div>

            <div class="library bg-grey rounded m-1 p-1 ">

            <div class="heading">
                <ul>
                    <li>
                        <ion-icon name="library-outline" style="font-size: 22px; color: #ffffff;"></ion-icon>
                        <a href="#" style="color: #ffffff;">Your Library</a>
                    </li>
                </ul>
            </div>

            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy#3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>

            </div>

        </div>
 
        <div class="right bg-grey rounded ">

            <div class="header">
                <div class="nav">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>

                <div class="buttons">
                    <button class="sign-In">sign up</button>
                    <button class="log-In" >log in</button>
                </div>
            </div>

            <div class="playlist">
                <h2 style="margin-left: 11px;" >Spotify Playlist</h2>

                <div class="cardCointainer">

                    <div class="card">
                        <div class="play">
                            <ion-icon name="play"></ion-icon>
                        </div>
                        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/daily/2/ab6761610000e5ebfb1618c778af375c0e42033b/en" alt="">
                        <h2>Happy Hits!!</h2>
                        <p>hits to boost your mood and fill you with happiness</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <ion-icon name="play"></ion-icon>
                        </div>
                        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/daily/2/ab6761610000e5ebfb1618c778af375c0e42033b/en" alt="">
                        <h2>Happy Hits!!</h2>
                        <p>hits to boost your mood and fill you with happiness</p>
                    </div>

                </div>
                
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    
                    <div class="songsbuttons">
                        <ion-icon name="add-circle-outline"></ion-icon>
                        <ion-icon name="play-skip-back-outline"></ion-icon>
                        <ion-icon name="play-circle-outline"></ion-icon>
                        <!-- <ion-icon name="pause-circle-outline"></ion-icon> -->
                        <ion-icon name="play-skip-forward-outline"></ion-icon>
                        <ion-icon name="refresh-outline"></ion-icon>
                    </div>

                    <div class="timestamp">

                    </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
